<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booooottle</title>
    <link rel="stylesheet" href="home_dec.css">
    <link rel="stylesheet" href="asideBar.css">
    <link rel="stylesheet" href="waterpool.css">
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-image: url('海.jpg');
            background-size: cover;
            background-position: top 100 left 100;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- 以圖標取代 -->
    <aside class="sidebar">
        
        <ul class="sidebar-links">
            <li>
                <a href="#"><span id="mailbox" class="sideindex"> 信箱 </span ></a>
            </li>
            <li class="dropdown">
                <a href="#"><span id="sidePool" class="sideindex"> 水池</span></a>
                <ul class="dropdown-menu">
                    <li><a href="#" class="pool-option" data-pool="today">今日灣</a></li>
                    <li><a href="#" class="pool-option" data-pool="fortune">幸運河</a></li>
                    <li><a href="#" class="pool-option" data-pool="bottle">漂流海</a></li>
                    <li><a href="#" class="pool-option" data-pool="developer">開發池</a></li>
                </ul>
            </li>
            <li>
                <a href="#"><span id="sideExp" class="sideindex"> 快速說明 </span></a>
            </li>
        </ul>
    </aside>
    <!-- 主內容區域 -->
    <main>
        <!--登入註冊-->
        <div id="sign-container">
            <button id="loginButton" type="button">登入</button>
            <button id="registerButton" type="button">註冊</button>
        </div>
        <!-- 登入模態框 -->
        <div id="loginModal" class="overlay hidden">
            <div class="form-container">
                
                <form action="logcheck.php" method="post">
                    <h1>登入</h1>
                    <input type="text" name="account" pattern="\d{6}" class="sign_input" placeholder="輸入帳號(6位數字)" required>
                    <input type="password" name="password" class="sign_input" placeholder="輸入密碼" required>
                    <button type="submit"  class="text_buttom">登入</button>
                    <button id="closeLogin" class="formcloseOverlay">X</button>
                </form>
                
            </div>
        </div>

        <!-- 註冊模態框 -->
        <div id="registerModal" class="overlay hidden">
            <div class="form-container">
                
                <form action="add.php" method="post">
                    <h1>註冊</h1>
                    <input type="text" name="account" class="sign_input" placeholder="輸入帳號(6位數字)" required>
                    <input type="text" name="password" class="sign_input" placeholder="輸入密碼" required>
                    <input type="password" name="pwcheck" class="sign_input" placeholder="再次輸入密碼" required>
                    <input type="text" name="name" class="sign_input" placeholder="輸入姓名" required>
                    <button type="submit" class="text_buttom">註冊</button>
                    <button id="closeRegister" class="formcloseOverlay">X</button>
                </form>
                
            </div>
        </div>
        <!-- 初始、丟撈瓶子 -->
        <section id="home">
            <div id="button-container">
            <button id="pickBottle" type="button">撈瓶子</button>
            <button id="releaseBottle" type="button">丟瓶子</button>
        </div>
        </section>
        <div id="releasebox" class="overlay hidden">
                <form action="#">
                    <h1>丟瓶子</h1>
                    <p>請輸入想說的話</p>
                    <input type="text" name="bottletext" id="bottletext_input"><br>
                    <input type="submit" value="提交" id="text_buttom" class="text_buttom">
                    <button class="formcloseOverlay">X</button>
                </form>        
        </div>
        <div id="pickbox" class="overlay hidden">
            主頁撈瓶子
            <div id="HomeContent"> </div>
            <button class="closeOverlay">關閉</button>
        </div>
        <!-- 今日消息 -->
        <div id="waterLayer_today" class="overlay hidden">
            <button class="closeOverlay">關閉</button>
            <img src="瓶子2-removebg-preview.png" class="bottle" id="todaybot" width="70px" height="70px">
            <button class="releaseBottle" id="ToDaybutton">撈瓶子</button>
            <div class="news-container hiddenForInner" id="newsContent"></div> 
        </div>
        <!-- 籤詩 -->
        <div id="waterLayer_fortune" class="overlay hidden">
            <button class="closeOverlay">關閉</button>
            <img src="瓶子2-removebg-preview.png" class="bottle" id="poembot" width="70px" height="70px">
            <button class="releaseBottle" id="luckybuttom">撈瓶子</button>
            <div class="news-container hiddenForInner" id="luckyContent"></div>
        </div>
        <!-- 漂流瓶 -->
        <div id="waterLayer_bottle" class="overlay hidden">
            <button class="closeOverlay">關閉</button>
            <img src="瓶子2-removebg-preview.png" class="bottle" id="thebot" width="70px" height="70px">
            <button class="releaseBottle" id="bottleButton">撈瓶子</button>
            <div class="news-container hiddenForInner" id="bottleContent"></div>
         </div>
        <!-- 開發者碎碎念 -->
        <div id="waterLayer_developer" class="overlay hidden">
            <button class="closeOverlay">關閉</button>
            <img src="瓶子2-removebg-preview.png" class="bottle" id="devbot" width="70px" height="70px">
            <button class="releaseBottle" id="devButton">撈瓶子</button>
            <div class="news-container hiddenForInner" id="developerContent"></div>
        </div>
    <!-- 錯誤訊息區域 -->
    <p id="errorMessage" style="color: red; font-weight: bold;"></p>
    </main>
        

    <!-- 引入 JS -->
    <script src="waterpool.js"></script>
</body>
</html>
