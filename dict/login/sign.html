 <!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入或註冊帳號</title>
    <style>

        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            user-select: none;
        }
        body {
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
            font-size: 12px;
            color: #a0a5a8;
            background: rgba(255, 255, 255, 0.7) url('../../src/海.jpg') no-repeat center center;
            background-size: cover;
        }
        /*登入註冊*/
        .shell{
            position:relative;
            width: 1000px;
            height: 600px;
            min-width: 800px;
            min-height: 500px;
            padding:25px;
            background-color: #ecf0f3;
            border-radius:12px;
            overflow: hidden;
        }
        
        @media(max-width:1200px){
            .shell{
                transform:scale(0.7);
            }
        }
        @media(max-width:1000px){
            .shell{
                transform:scale(0.6);
            } 
        }
        @media(max-width:800px){
            .shell{
                transform:scale(0.5);
            }
        }
        @media(max-width:600px){
            .shell{
                transform:scale(0.4);
            }
        }
        
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top:0;
            left: 0;
            width: 600px;
            height: 100%;
            padding:25px;
            background-color: #ecf0f3;
            transition: left 1.25s ease;
        }
        .form{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .form_input{
            width:350px;
            height: 40px;
            margin:4px 0;
            padding-left:25px;
            font-size: 13px;
            border:none;
            outline:none;
            background-color: #ecf0f3;
            transition: 0.25s ease;
            border-radius: 8px;
            box-shadow: inset 2px 2px 4px #d1d9e6,inset -2px -2px 4px #f9f9f9;
        }
        .form_input:focus{
            box-shadow: inset 4px 4px 4px #d1d9e6,inset -4px -4px 4px #f9f9f9;
        }
        .form_link{
            color:#181818;
            font-size:15px;
            margin-top:25px;
            border-bottom: 1px soild #a0a5a8;
            line-height:2;
        }
        .tittle{
            font-size: 34px;
            font-weight: 700;
            line-height: 3;
            letter-spacing: 6px;
            color: #181818

        }
        .description{
            font-size:14px;
            text-align: center;
            line-height: 1.6;
            letter-spacing: 0.25px;
        }
        
        .button{
            width: 180px;
            height: 50px;
            border-radius: 25px;
            margin-top: 50px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1.05px;
            background-color: #4B70E2;
            color: #f9f9f9;
            box-shadow: 8px 8px 16px #d1d9e6, 8px -8px 16px #f9f9f9;
            border: none;
            outline: none;
        }
        .reg-container{
            z-index: 100;
            left: calc(100% - 600px);
        }
        .sign-container{
            left: calc(100% - 600px);
            z-index: 100%;
        }
        .switch{
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 400px;
            padding: 50px;
            z-index: 200;
            transition: 1.25s;
            background-color: #ecf0f3;
            overflow: hidden;
            box-shadow: inset 4px 4px 10px #d1d9e6, inset -4px -4px 10px #d1d9e6;
        }
        .switch_circle{
            position: absolute;
            width:500px;
            height: 500px;
            border-radius: 50%;
            background-color: #ecf0f3;
            box-shadow: inset 8px 8px 12px #b8bec7, inset -8px -8px 12px #b8bec7;
            bottom: -60%;
            left: -60%;
            transform: 1.25s;
        }
        .switch_circle-t{
            top: -30%;
            left: 60%;
            width: 300px;
            height: 300px;
        }
        .switch_container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            width: 400px;
            padding: 50px 55px;
            transition: 1.25s;
        }
        .switch_button{
            cursor:pointer;
        }
        .switch_button:hover,.submit:hover{
            box-shadow: 6px 6px 10px #d1d9e6,-6px -6px 10px #f9f9f9;
            transform: scale(0.985);
            transition: 0.25s;
        }
        .switch_button:active,.switch_button:focus{
            box-shadow: 2px 2px 6px #d1d9e6,-2px -2px 6px #f9f9f9;
            transform: scale(0.97);
            transition: 0.25s;
        }
        .is-txr{
            left:calc(100%-400px);
            transition: 1.25s;
            transform-origin: left;
        }
        .switch.is-txr {
            left: calc(100% - 400px); /* 推到右側 */
        }
        .is-txl{
            left:0;
            transition: 1.25s;
            transform-origin: right;
        }

        .is-z{
            z-index: 200;
            transition: 1.25s;
        }
        .is-hidden{
            visibility: hidden;
            opacity: 0;
            position: absolute;
            transition: 1.25s;
        }
        .is-gx{
            animation: is-gx 1.25s;
        }
        @keyframes is-gx{
            0%,10%,100%{
                width: 400px;
            }
            30%,50%{
                width: 500px;
            }
        }
        /*彈窗*/
        .thewindow {
            display: none; /* 初始隱藏 */
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-sizing: border-box;
            height: 42px;
            width: auto;
            background: #4e4f50;
            position: absolute;
            border-right:15px solid  #4e4f50;
            border-left:15px solid  #4e4f50;
            border-radius: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1500; /* 確保浮於最上層 */
        }

        .thewindow p {
            color: #f9f9f9;
            font-size: 15px;
            text-align: center; 
        }

        .thewindow.show {
            display: flex; /* 顯示時更改為 flex */
        }
    </style>
</head>
<body>
 <!-- 登入、註冊框 -->
        <div class="thewindow" id="resign"><p id="windowcontext"></p></div>
        <div class="shell">
            <div class="container reg-container" id="reg-container">               
                <form action="#" method="post" class="form" id="regform">
                    <h1 class="form_tittle tittle">註冊帳號</h1>
                    <input type="text"  class="form_input" placeholder="輸入帳號(英文)">
                    <input type="text"  class="form_input" placeholder="輸入密碼(6位數字)" maxlength="6">
                    <input type="password"  class="form_input" placeholder="再次輸入密碼" maxlength="6">
                    <button type="submit" class="form_buttom button submit" id="singUp">SIGN UP</button>
                </form>      
            </div>
            
            <div class="container sign-container" id="sign-container">               
                <form action="#" method="post" class="form" id="signform">
                    <h1 class="form_tittle tittle">登入帳號</h1>
                    <input type="text"  class="form_input" placeholder="輸入帳號(英文)" required>
                    <input type="password" name="form_input" class="form_input" placeholder="輸入密碼(6位數字)" required>
                    <a href="" class="form_link">忘記密碼?</a>
                    <button type="submit" class="form_buttom button submit" id="signIn">SIGN IN</button>
                </form>      
            </div>

            <div class="switch" id="switch-cnt">
                <div class="switch_circle"></div>
                <div class="switch_circle switch_circle-t"></div>
                <div class="switch_container" id="switch-c1">
                    <h1 class="switch_tittle tittle" style="letter-spacing: 0;">Welcome Back!</h1>
                    <p class="switch_description description">已經有帳號了嘛？來去登入吧！</p>
                    <button class="switch_button button switch-btn">SIGN IN</button>
                </div>
                <div class="switch_container is-hidden" id="switch-c2">
                    <h1 class="switch_tittle tittle" style="letter-spacing: 0;">Hello New Friend!</h1>
                    <p class="switch_description description">還沒有帳號？去註冊一個吧！</p>
                    <button class="switch_button button switch-btn">SIGN UP</button>
                </div>
            </div>
        </div>
    <script>
        let switchCtn = document.querySelector("#switch-cnt");
        let switchC1 = document.querySelector("#switch-c1");
        let switchC2 = document.querySelector("#switch-c2");
        let switchCircle = document.querySelectorAll(".switch_circle");
        let switchBtn = document.querySelectorAll(".switch-btn");
        let aContainer = document.querySelector(".reg-container");
        let bContainer = document.querySelector(".sign-container");
        let allButtons = document.querySelectorAll(".submit");
        let changeForm = (e) => {
            switchCtn.classList.add("is-gx");
            setTimeout(function() {
                switchCtn.classList.remove("is-gx");
            }, 1500);

            //切換動畫
            switchCtn.classList.toggle("is-txr");
            switchCircle[0].classList.toggle("is-txr");
            switchCircle[1].classList.toggle("is-txr");

            switchC1.classList.toggle("is-hidden");
            switchC2.classList.toggle("is-hidden");

            //切換容器位置
            aContainer.classList.toggle("is-txl");
            bContainer.classList.toggle("is-txl");
            bContainer.classList.toggle("is-z");
            const regContainer = document.querySelector('.reg-container');
            const signContainer = document.querySelector('.sign-container');

        }
        //點擊切換
        let shell = (e) => {
            const regContainer = document.querySelector('.reg-container');
            const signContainer = document.querySelector('.sign-container');
            for(let i=0 ; i<switchBtn.length; i++)
                switchBtn[i].addEventListener("click" , changeForm);
        }
        window.addEventListener("load",shell);
        //忘記密碼
        document.querySelector('.form_link').addEventListener('click', function (event) {
        event.preventDefault(); // 防止默認跳轉行為
        // 顯示彈窗
        const windowcontext = document.querySelector('#windowcontext');
        let resign="救不了...重新註冊一個吧ㄎㄎ";
        windowcontext.innerHTML=resign;
        const theWindow = document.querySelector('#resign');
        theWindow.classList.add('show');

        // 等待 1 秒後跳轉
        setTimeout(() => {
            location.reload(); // 替換為你的目標跳轉網址
        }, 1000);
    });
    /*---------註冊---------*/
    // 獲取註冊表單和表單元素
        const signUpForm = document.getElementById('regform');
        const usernameInput = signUpForm.querySelector('input[placeholder="輸入帳號(英文)"]');
        const passwordInput = signUpForm.querySelector('input[placeholder="輸入密碼(6位數字)"]');
        const confirmPasswordInput = signUpForm.querySelector('input[placeholder="再次輸入密碼"]');

        // 添加表單提交事件監聽器
        signUpForm.addEventListener('submit', function (event) {
            event.preventDefault(); // 防止表單默認提交行為
            // 簡單驗證
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            if (!username || !/^[a-zA-Z]+$/.test(username)) {
                showPop('請輸入有效的帳號（僅限英文）！');
                usernameInput.value = '';
                return;
            }

            if (!password || !/^[0-9]{6}$/.test(password)) {
                showPop('請輸入6位數字的密碼！');
                passwordInput.value= '';
                confirmPasswordInput.value= '';
                return;
            }

            if (password !== confirmPassword) {
                showPop('兩次輸入的密碼不一致！');
                passwordInput.value= '';
                confirmPasswordInput.value= '';
                return;
            }

            // 模擬表單數據提交
            const formData = {
                username: username, 
                pw: password
            };

            console.log('正在提交註冊表單數據:', formData);

            // 可在此進行 AJAX 請求或其他操作
            fetch('https://final-proj-w8vi.onrender.com/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('註冊失敗，請檢查帳號和密碼！');
                    }
                })
                .then(data => {
                    console.log('註冊成功:', data);
                    showPop('註冊成功！刷新頁面中...');
                    setTimeout(() => {
                    location.reload(); // 替換為你的目標跳轉網址
                }, 1000)
                })
                .catch(error => {
                    console.error('註冊錯誤:', error);
                    showPop(error.message);
                });
        });

        /*---------登入---------*/
        const signInform = document.getElementById('signform');
        const usernameIn = signInform.querySelector('input[placeholder="輸入帳號(英文)"]');
        const passwordIn = signInform.querySelector('input[placeholder="輸入密碼(6位數字)"]');
        signInform.addEventListener('submit', function (event) {
            event.preventDefault(); // 防止表單默認提交行為
            // 簡單驗證
            const account = usernameIn.value.trim();
            const password = passwordIn.value.trim();

            if (!account) {
                showPop('請輸入帳號！');
                usernameIn.value = '';
            }

            if (!password || !/^[0-9]{6}$/.test(password)) {
                showPop('請輸入6位數字的密碼！');
                passwordIn.value= '';
            }

            // 模擬表單數據提交
            const formData = {
                account: account,
                password: password
            };

            console.log('正在提交登錄表單數據:', formData);

            // 可在此進行 AJAX 請求或其他操作
            // 使用 Fetch API 作為示例
            fetch('https://final-proj-w8vi.onrender.com/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                username: account, 
                pw: password,      
            }),
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('登錄失敗，請檢查帳號和密碼！');
                    }
                })
                .then(data => {
                    localStorage.setItem('username', data.username);
                    console.log('登錄成功:', data);
                    showPop('登入成功！');
                    setTimeout(() => {
                        showPop('跳轉中...');
                }, 600)
                    setTimeout(() => { 
                        window.open('../index.html', '_self');
                    }, 1800)
                })
                .catch(error => {
                    console.error('登錄錯誤:', error);
                    showPop(error.message);
                });
        });

        function showPop(message){
            const windowcontext = document.querySelector('#windowcontext');
            windowcontext.innerHTML=message;
            const theWindow = document.querySelector('#resign');
            theWindow.classList.add('show');
            setTimeout(() => {
                theWindow.classList.remove('show');
            }, 1000);
        }
    </script>
</body>
</html>
